<nav class="navbar navbar-expand navbar-dark bg-dark">
  <a class="navbar-brand" href="#">全民体育用品商店</a>
</nav>
<div class="container-fluid">
  <div class="row">
    <div class="col-3 p-2">
      <button class="btn btn-block btn-outline-primary" (click)="changeCategory()">全部</button>
      <button *ngFor="let category of categories" class="btn btn-block btn-outline-primary"
        [class.active]="category == selectedCategory" (click)="changeCategory(category)">
        {{category}}
      </button>
    </div>
    <div class="col-9">
      <div *ngFor="let product of products" class="card border-primary m-2">
        <div class="card-body">
          <h4 class="card-title">
            {{product.name}}
            <span
              class="badge badge-primary float-right">{{product.price | currency:"CNY":"symbol-narrow":"2.2-2"}}</span>
          </h4>
          <p class="card-text">{{product.description}}</p>
        </div>
      </div>
      <div class="form-inline float-left mr-1">
        <select class="form-control" [value]="productsPerPage" (change)="changePageSize($event.target.value)">
          <option value="3">每页3个</option>
          <option value="4">每页4个</option>
          <option value="6">每页6个</option>
          <option value="8">每页8个</option>
        </select>
      </div>
      <div class="btn-group float-right">
        <button *counter="let page of pageCount" (click)="changePage(page)" class="btn btn-outline-primary"
          [class.active]="page == selectedPage">
          {{page}}
        </button>
      </div>
    </div>
  </div>
</div>
